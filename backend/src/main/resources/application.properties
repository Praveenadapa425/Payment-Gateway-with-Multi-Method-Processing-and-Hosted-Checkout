server.port=${PORT:8000}
spring.datasource.url=${DATABASE_URL:postgresql://localhost:5432/payment_gateway}
spring.datasource.username=gateway_user
spring.datasource.password=gateway_pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Test mode configurations
TEST_MODE=${TEST_MODE:false}
TEST_PAYMENT_SUCCESS=${TEST_PAYMENT_SUCCESS:true}
TEST_PROCESSING_DELAY=${TEST_PROCESSING_DELAY:1000}

# Payment simulation config
UPI_SUCCESS_RATE=${UPI_SUCCESS_RATE:0.90}
CARD_SUCCESS_RATE=${CARD_SUCCESS_RATE:0.95}
PROCESSING_DELAY_MIN=${PROCESSING_DELAY_MIN:5000}
PROCESSING_DELAY_MAX=${PROCESSING_DELAY_MAX:10000}